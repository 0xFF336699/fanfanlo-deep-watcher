<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Watcher - Vanilla JS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .demo {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Deep Watcher - Vanilla JS Example</h1>
    
    <div class="demo">
        <h2>1. Basic Object Property Watch</h2>
        <div>
            <button id="updateName">Update Name</button>
            <button id="updateNested">Update Nested Property</button>
        </div>
        <div class="log" id="basicLog"></div>
    </div>

    <div class="demo">
        <h2>2. Array Operations Watch</h2>
        <div>
            <button id="pushItem">Push Item</button>
            <button id="popItem">Pop Item</button>
            <button id="updateArrayItem">Update Array Item</button>
        </div>
        <div class="log" id="arrayLog"></div>
    </div>

    <div class="demo">
        <h2>3. Undefined Property Watch</h2>
        <div>
            <button id="addUndefined">Add Undefined Property</button>
        </div>
        <div class="log" id="undefinedLog"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
